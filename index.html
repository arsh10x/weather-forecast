<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="./assets/weather-app-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form> 
            <!-- planing to make it toggle -->
            <!-- <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div> -->
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-switch">
                <label for="dark-mode-switch">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </label>
            </div>
        </div>
        
        <!-- Current Weather Section -->
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <p class="weather__current-time"></p>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&#176</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&#176</p>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast Section -->
        <div class="hourly__container">
            <h2>Hourly Forecast</h2>
            <div class="hourly__cards">
                <!-- Hourly forecast cards will be dynamically added here -->
            </div>
        </div>

        <!-- 5-Day Weather Forecast Section -->
        <div class="forecast__container">
            <h2>5-Day Forecast</h2>
            <div class="forecast__cards">
                <!-- Forecast cards for each day will be dynamically added here -->
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
